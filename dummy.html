<html>
<!-- Bootstrap 5 -->
<link rel="stylesheet" href="./assets/css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>

</html>

<body class="bg-dark">
    <div class="mt-3 container bg-secondary">
        <div class="p-5 bg-white">
            <button id="showToast">Show Toast Notification</button>
        </div>
    </div>

    <div id="alertContainer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#showToast').on('click', function () {
                Swal.fire({
                    toast: true,
                    icon: 'success', // Change to 'info', 'warning', 'error', etc. as needed
                    title: 'Toast Notification',
                    position: 'top-end', // Change position as needed (top-start, top-end, bottom-start, bottom-end)
                    showConfirmButton: false,
                    timer: 3000 // Duration in milliseconds (3 seconds in this example)
                });
            });
        });
    </script>
</body>
