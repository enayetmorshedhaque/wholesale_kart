<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>

    <!-- Favicon Link -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">

    <!-- Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/86bc96ac49.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container w-100 p-0 m-0">
        <div class="row">
            <div class="col-md-6">
                <img src="./assets/images/register.jpg" alt="register-image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
                    <div>
                        <h3 class="mb-4">Register Now</h3>
                    </div>
                    <div class="w-75">
                        <form action="./assets/db/register.php" method="POST" class="needs-validation" novalidate id="userRegistrationForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-0" name="registrationName"
                                    id="registrationName" placeholder="Enter Your Name" required>
                                <label for="registrationName" class="form-label" id="registrationNameInput">Enter Your Name</label>
                                <div id="greetUser" class="feedback"></div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-0 checking_email" name="registrationEmail"
                                    id="registrationEmail" placeholder="Enter Your Email" required>
                                <label for="registrationEmail" class="form-label">Enter Your Email</label>
                                <div id="emailValidation" class="feedback"></div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-0" name="registrationPassword"
                                    id="registrationPassword" placeholder="Enter Your Password" required>
                                <label for="registrationPassword" class="form-label">Enter Your Password</label>
                                <div class="indicate">
                                    <span class="span1"></span>
                                    <span class="span2"></span>
                                    <span class="span3"></span>
                                </div>
                                <div id="passwordStrength" class="feedback"></div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-0" name="repeatPassword"
                                    id="repeatPassword" placeholder="Re-enter Your Password" required>
                                <label for="repeatPassword" class="form-label">Re-enter Your Password</label>
                                <div id="repeatPasswordFeedback" class="feedback"></div>
                            </div>
                            <div class="d-grid mb-4">
                                <button class="btn btn-primary rounded-0" type="user_register" name="user_register"
                                    id="user_registration">Register Now</button>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <p class="mb-sm-2">
                                        <a href="forgot-password.html" class="text-decoration-none text-black">Forgot
                                            Password?</a>
                                    </p>
                                </div>
                                <div class="col-md-7">
                                    <p class="float-lg-end float-sm-start">
                                        Have an account? <a href="index.html"
                                            class="text-decoration-none text-danger fw-bold">Login</a> Here.
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>

    <!-- CRUD Table Row JS -->
    <script src="./assets/js/add.or.remove.row.js"></script>

    <!-- Theme JS -->
    <script src="./assets/js/script.js"></script>

    <!-- Form Validation JS -->
    <script src="./assets/js/form.validation.js"></script>

</body>

</html>
