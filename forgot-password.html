<!DOCTYPE html>
<html lang="en bn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WholesaleKart | Dashboard</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome/all.min.css">



    <!-- Tempus Dominus Styles -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.11/dist/css/tempus-dominus.min.css"
        crossorigin="anonymous">

    <!-- iCheck -->
    <link rel="stylesheet" href="assets/css/icheck-bootstrap/icheck-bootstrap.min.css">

    <!-- JQVMap -->
    <link rel="stylesheet" href="assets/css/jqvmap/jqvmap.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="assets/css/theme-css/adminlte.min.css">

    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="assets/css/OverlayScrollbars/OverlayScrollbars.min.css">

    <!-- Daterange picker -->
    <link rel="stylesheet" href="assets/css/daterangepicker/daterangepicker.css">

    <!-- summernote -->
    <link rel="stylesheet" href="assets/css/summernote/summernote-bs4.min.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container w-100 p-0 m-0">
        <div class="row">
            <div class="col-md-6">
                <img src="./assets/images/forgot-password.jpg" alt="forgot-password-image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
                    <div>
                        <h3 class="mb-4">Reset Your Password</h3>
                    </div>
                    <div class="w-75">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-0" id="resetPasswordEmail"
                                    placeholder="Enter Your Email">
                                <label for="resetPasswordEmail" class="form-label">Enter Your Email</label>
                            </div>
                            <div class="d-grid mb-4">
                                <button class="btn btn-primary rounded-0" type="button">Button</button>
                            </div>
                            <p class="text-center">
                                Have an account? <a href="index.html"
                                    class="text-decoration-none text-danger fw-bold">Login</a> Here.
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="assets/js/jquery/jquery.min.js"></script>

    <!-- jQuery UI 1.11.4 -->
    <script src="assets/js/jquery-ui/jquery-ui.min.js"></script>

    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>

    <!-- Bootstrap 5 -->
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- ChartJS -->
    <script src="assets/js/chart.js/Chart.min.js"></script>

    <!-- Sparkline -->
    <script src="assets/js/sparklines/sparkline.js"></script>

    <!-- JQVMap -->
    <script src="assets/js/jqvmap/jquery.vmap.min.js"></script>
    <script src="assets/js/jqvmap/maps/jquery.vmap.usa.js"></script>

    <!-- jQuery Knob Chart -->
    <script src="assets/js/jquery-knob/jquery.knob.min.js"></script>

    <!-- daterangepicker -->
    <script src="assets/js/moment/moment.min.js"></script>
    <script src="assets/js/daterangepicker/daterangepicker.js"></script>

    <!-- Tempus Dominus JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.11/dist/js/tempus-dominus.min.js"
        crossorigin="anonymous"></script>

    <!-- Summernote -->
    <script src="assets/js/summernote/summernote-bs4.min.js"></script>

    <!-- overlayScrollbars -->
    <script src="assets/js/overlayScrollbars/jquery.overlayScrollbars.min.js"></script>

    <!-- AdminLTE App -->
    <script src="assets/js/theme-js/adminlte.min.js"></script>
</body>

</html>
