<body class="d-flex justify-content-center align-items-center">
    <div class="container w-100 p-0 m-0">
        <div class="row">
            <div class="col-md-6">
                <img src="./assets/images/login.jpg" alt="login-image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
                    <div>
                        <h3 class="mb-4">Welcome back, Login Here</h3>
                    </div>
                    <div class="w-75">
                        <form action="./assets/db/login.php" method="POST" class="needs-validation" novalidate>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-0 checking_login_input_email"
                                    name="loginEmail" id="loginEmail" placeholder="Enter Your Email" required>
                                <label for="loginEmail" class="form-label">Enter Your Email</label>
                                <div id="loginEmailValidation" class="feedback"></div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-0 checking_login_input_password"
                                    name="loginPassword" id="loginPassword" placeholder="Enter Your Password" required>
                                <label for="loginPassword" class="form-label">Enter Your
                                    Password</label>
                                <div id="loginPasswordValidation" class="feedback"></div>
                            </div>
                            <div class="d-grid mb-4">
                                <button class="btn btn-primary rounded-0" type="user_login" name="user_login"
                                    id="user_login">Login Now</button>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="mb-sm-2">
                                        <a href="forgot-password.html" class="text-decoration-none text-black">Forgot
                                            Password?</a>
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p class="float-lg-end float-sm-start">
                                        No account? <a href="register.html"
                                            class="text-decoration-none text-danger fw-bold">Register</a>
                                        Now.
                                    </p>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="assets/js/jquery/jquery.min.js"></script>
