                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" href="generate-invoice.html">Generate Invoice</a>

                    </ul>
                </div>
            </div>
        </div>

    <div class="container m-0 p-0">
        <div class="row">
            <div class="col-md-6">
                <img src="./assets/images/login-register.jpg" alt="login-register-image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="register-login-section">
                    <div class="register-login">

                        <form action="">
                            <div class="form-group">
                                <label class="form-label" for="loginEmail">Email</label>
                                <input class="form-control" type="email" id="loginEmail" placeholder="Enter Your Email">

                                <div>
                                    <a href="" class="text-decoration-none text-black">Forgot Password?</a>
                                </div>
                                <div>
                                    <div class="btn btn-outline-success">Sign in</div>
                                </div>
                            </div>
                        </form>
                        <div>
                            <p>Don't have an account? <a href=""
                                    class="text-decoration-none text-danger fw-bold">Register</a> Now.
