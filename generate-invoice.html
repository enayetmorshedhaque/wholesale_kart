<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>

    <!-- Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/86bc96ac49.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        .table>:not(caption)>*>* {
            border-bottom-width: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./assets/images/logo.png" width="120">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="generate-invoice.html">Generate Invoice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="invoice-list.html">Invoice List</a>
                    </li>
                </ul>
                <div id="logoutOption">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fa-solid fa-right-from-bracket"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row mb-5">
            <div class="col-md-6">
                <h5>
                    <strong class="text-uppercase">Customer Details</strong>
                </h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-0" id="customerName"
                                placeholder="Enter Customer Name">
                            <label for="customerName" class="form-label">Enter Customer Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-0" id="customerContact"
                                placeholder="Enter Customer Number">
                            <label for="customerContact" class="form-label">Enter Customer Number</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-floating mb-3">
                        <textarea type="text" class="form-control rounded-0" id="customerAddress"
                            placeholder="Enter Customer Address"></textarea>
                        <label for="customerAddress" class="form-label">Enter Customer Address</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h5>
                    <strong class="text-uppercase">Delivery Details</strong>
                </h5>
                <div class="form-floating mb-3">
                    <select class="form-select rounded-0" id="selectCourier">
                        <option value="30">Post-Office</option>
                        <option value="50">Sundarban(O/D) </option>
                        <option value="60">Steadfast(28685) (Inside Dhaka)</option>
                        <option value="70">redX (Inside Dhaka)</option>
                        <option value="100">Steadfast(28685) (Suburb)</option>
                        <option value="110">Sundarban (Home Delivery - District)</option>
                        <option value="115">redX (Suburb)</option>
                        <option value="120">Steadfast(28685) (Outside Dhaka)</option>
                        <option value="140">Sundarban (Home Delivery - Thana)</option>
                        <option value="150">redX (Outside Dhaka)</option>
                    </select>
                    <label for="customerContact" class="form-label">Select Courier Company</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select rounded-0" id="selectPaymentOption">
                        <option value="1">COD</option>
                        <option value="2">bKash</option>
                        <option value="3">Rocket</option>
                        <option value="4">Nagad</option>
                        <option value="5">Gift</option>
                    </select>
                    <label for="customerContact" class="form-label">Select Payment Option</label>
                </div>
            </div>
        </div>
        <h5>
            <strong class="text-uppercase text-center">add books</strong>
        </h5>
        <table class="table" id="invoiceTable">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Unit</th>
                    <th>Published Price</th>
                    <th>Sell Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" placeholder="Book Name (Required)" class="rounded-0 bookDetail bookName" />
                    </td>
                    <td>
                        <input type="text" placeholder="Unit (Required)" class="rounded-0 bookDetail bookQuantity">
                    </td>
                    <td>
                        <input type="text" placeholder="Published Price (Required)"
                            class="rounded-0 bookDetail bookPublishedPrice">
                    </td>
                    <td>
                        <input type="text" placeholder="Selling Price (Required)"
                            class="rounded-0 bookDetail bookSellPrice">
                    </td>
                    <td>
                        <button class="btn btn-danger deleteThis">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
                <div class="d-felx float-end">
                    <button class="btn btn-outline-primary" id="addNewRow">
                        <i class="fa-solid fa-plus"></i> Add Row
                    </button>
                    <button class="btn btn-outline-success" id="generateInvoice">Generate Pdf</button>
                </div>
            </div>
        </div>
    </div>

    <iframe id="frame" src="invoice.html" style="width: 100%; height: 0;" frameborder="0"></iframe>

    <!-- Bootstrap JS CDN Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>

    <!-- CRUD Table Row JS -->
    <script src="./assets/js/add.or.remove.row.js"></script>

    <!-- Theme JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
