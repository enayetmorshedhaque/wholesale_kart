    <script>
        $(document).ready(function () {
            var name = 'Name: ' + localStorage.getItem("customerName");
            var address = localStorage.getItem("customerAddress");
            
            // If address contains '&' replacing it with and word 
            if(address.includes('&')){
                address = 'Address: ' + (address.replace('&', 'and'));
            }else{
                address = 'Address: ' + address;
            }
            var contact = 'Contact Number: ' + localStorage.getItem("customerContact");
            
            var data = name + ';' + address + ';' + contact;

            // console.log(data);
            var imageSource = "https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl=" + data + '&choe=ISO-8859-1';

            $("#qrCode").attr("src", imageSource);

        });
    </script>
